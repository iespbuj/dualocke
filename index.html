<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vidas Dualocke</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(90deg,
        #f7931e 0%,
        #f7931e 50%,
        #6b52ae 50%,
        #6b52ae 100%);
      background-repeat: no-repeat;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      font-size: 18px;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      width: 50vw;
      height: 100vh;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 120px,
        #f7f08a33 120px,
        #f7f08a33 125px,
        transparent 125px,
        transparent 150px
      );
      z-index: 0;
    }

    body::before { left: 0; }
    body::after { right: 0; }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff;
      z-index: 1;
      position: relative;
      font-size: 2.5em;
    }

    table {
      border-collapse: collapse;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #fff8;
      width: 90vw;
      max-width: 900px;
      z-index: 1;
      text-align: center;
    }

    th, td {
      padding: 12px;
      font-size: 1.3em;
      font-weight: bold;
      vertical-align: middle;
      user-select: none;
      width: 10%;
      max-width: 80px;
    }

    .hearts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 1.8em;
      gap: 5px;
      text-shadow: 0 0 5px #ffb3b3;
      animation: heartbeat 1.5s infinite;
      cursor: pointer;
    }

    .hearts span {
      flex: 0 0 calc(20%);
      transition: transform 0.25s ease;
    }

    .hearts span:hover {
      animation: blink 1s infinite;
      transform: scale(1.2);
    }

    .dead {
      color: #111;
      text-shadow: none;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      60% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .alerta {
      color: #ff4d4d;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Vidas Dualocke</h1>
  <table id="vidasTable" aria-label="Tabla de vidas de Dualocke"></table>

  <script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTcmHOaXqAYR1tO1dJIXyk5SgiRCKO2XhyOgfpKErifKlD9yn2cdLEurYc6RovnGwOG9rRZSR4Cx0tI/pub?output=csv';

  function cargarVidas() {
    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').map(r => r.split(',').map(cell => cell.replace(/\r/g, '')));
        const nombres = rows[0];
        const vidas = rows[1];
        const table = document.getElementById('vidasTable');
        table.innerHTML = '';

        const trNombres = document.createElement('tr');
        nombres.forEach(nombre => {
          const th = document.createElement('th');
          th.innerHTML = `<b>${nombre}</b>`;
          trNombres.appendChild(th);
        });
        table.appendChild(trNombres);

        const trVidas = document.createElement('tr');
        vidas.forEach(vida => {
          const td = document.createElement('td');
          td.innerHTML = `<b>${vida}</b>`;
          trVidas.appendChild(td);
        });
        table.appendChild(trVidas);

        const trCorazones = document.createElement('tr');
        vidas.forEach(vida => {
          const td = document.createElement('td');
          const num = parseInt(vida);
          const hearts = document.createElement('div');
          hearts.className = 'hearts';

          if (num <= 0) {
            const alerta = document.createElement('div');
            alerta.className = 'alerta';
            alerta.textContent = 'Vida 0, Â¡cuidao!';
            td.appendChild(alerta);
          }

          for (let i = 0; i < 20; i++) {
            const span = document.createElement('span');
            span.innerHTML = i < num ? 'â¤ï¸' : 'ðŸ–¤';
            if (i >= num) span.classList.add('dead');
            hearts.appendChild(span);
          }

          td.appendChild(hearts);
          trCorazones.appendChild(td);
        });

        table.appendChild(trCorazones);
      })
      .catch(() => {
        document.getElementById('vidasTable').textContent = 'Error al cargar datos';
      });
  }

  cargarVidas();
  setInterval(cargarVidas, 10000);
</script>
</body>
</html>
